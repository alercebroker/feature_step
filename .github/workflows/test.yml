name: test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout late_classifier
      uses: actions/checkout@v2
      with:
        repository: alercebroker/late_classifier
        token: ${{ secrets.ACCESS_TOKEN }}
        ref: paper_paula_new_db
    - name: Checkout turbofats
      uses: actions/checkout@v2
      with:
        repository: alercebroker/turbo-fats
        token: ${{ secrets.ACCESS_TOKEN }}
        ref: paper_paula
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pytest numpy Cython
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        python -m pytest feature_step/tests/
